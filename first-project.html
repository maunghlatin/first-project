<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style-project1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img src="find.png" alt=""></li>
                <li><img src="apps.png" alt=""></li>
                <li><img src="unnamed.jpg" alt="" id="profile"></li>
            </ul>
        </header>
        <div class="content">
            <h1>GOOGLE</h1>
            <div class="search">
                <input type="search" name="" id="" placeholder="Search Google or Type a URL">
                <i class="fas fa-search"></i>
                <i class="fa-solid fa-microphone"></i>
            </div>
            
            
        </div>
        <div class="icons">
            <div class="box">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
            </div>
            <div class="box">
                <i class="fa-brands fa-google"></i>
                <p>Google</p>
            </div>
            <div class="box">
                <i class="fa-brands fa-pinterest"></i>
                <p>Pinterest</p>
            </div>
            <div class="box">
                <i class="fa-brands fa-whatsapp"></i>
                <p>What's app</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope"></i>
                <p>Mail</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-pencil"></i>
                <p>Facebook</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-stapler"></i>
                <p>Facebook</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-industry"></i>
                <p>Facebook</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-trowel"></i>
                <p>Facebook</p>
            </div>
        </div>
    </section>
    
</body>
</html>
